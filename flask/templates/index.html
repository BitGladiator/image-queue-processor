<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Processor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .range-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #intensity {
      width: 80%;
    }

    #intensity-value {
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Image Processor</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="image">Choose Image:</label>
      <input type="file" name="image" id="image" accept="image/*" required>

      <label for="filter">Select Filter:</label>
      <select name="filter" id="filter">
        <option value="grayscale">Grayscale</option>
        <option value="blur">Blur</option>
        <option value="edge">Edge Detection</option>
        <option value="sharpen">Sharpen</option>
        <option value="sepia">Sepia</option>
        <option value="negative">Negative</option>
        <option value="brighten">Brighten</option>
      </select>

      <label>Intensity:</label>
      <div class="range-container">
        <input type="range" name="intensity" id="intensity" min="0" max="100" value="50">
        <span id="intensity-value">50%</span>
      </div>

      <button type="submit">Upload & Process</button>
    </form>
  </div>

  <script>
    const intensity = document.getElementById('intensity');
    const display = document.getElementById('intensity-value');
    intensity.addEventListener('input', () => {
      display.textContent = intensity.value + '%';
    });
  </script>
</body>
</html>
