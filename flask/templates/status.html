<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2">
    <title>Job Status Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(64, 224, 208, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 80%; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { top: 40%; left: 70%; animation-delay: 1s; }
        .particle:nth-child(5) { top: 10%; left: 50%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #40e0d0, transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .job-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .job-id {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #40e0d0, #48cae4, #0077b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .job-title {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .status-section {
            text-align: center;
            margin: 2.5rem 0;
        }

        .status-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            display: inline-block;
            position: relative;
            text-transform: capitalize;
            transition: all 0.3s ease;
        }

        /* Status-specific styling */
        .status-pending {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.2), rgba(255, 152, 0, 0.2));
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
            animation: pulse 2s infinite;
        }

        .status-running {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.2), rgba(64, 224, 208, 0.2));
            color: #40e0d0;
            border: 1px solid rgba(64, 224, 208, 0.3);
            animation: pulse 2s infinite;
        }

        .status-completed {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.2), rgba(0, 255, 127, 0.2));
            color: #00ff7f;
            border: 1px solid rgba(0, 255, 127, 0.3);
        }

        .status-failed {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.2), rgba(255, 99, 132, 0.2));
            color: #ff6384;
            border: 1px solid rgba(255, 99, 132, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(64, 224, 208, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(64, 224, 208, 0);
            }
        }

        .refresh-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem 0;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .refresh-icon {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(64, 224, 208, 0.3);
            border-top: 2px solid #40e0d0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, rgba(64, 224, 208, 0.1), rgba(72, 202, 228, 0.1));
            color: #40e0d0;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(64, 224, 208, 0.3);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(64, 224, 208, 0.1), transparent);
            transition: left 0.5s;
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:hover {
            background: linear-gradient(135deg, rgba(64, 224, 208, 0.2), rgba(72, 202, 228, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(64, 224, 208, 0.2);
        }

        .back-arrow {
            transition: transform 0.3s ease;
        }

        .back-button:hover .back-arrow {
            transform: translateX(-3px);
        }

        /* Progress bar for running jobs */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #40e0d0, #48cae4, #0077b6);
            border-radius: 2px;
            animation: progressMove 2s ease-in-out infinite;
        }

        @keyframes progressMove {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .status-card {
                padding: 2rem;
            }
            
            .job-id {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="status-card">
            <div class="job-header">
                <div class="job-id">Job {{ job_id }}</div>
                <div class="job-title">Process Status</div>
            </div>

            <div class="status-section">
                <div class="status-label">Current Status</div>
                <div class="status-value status-{{ state.lower() }}">
                    {{ state }}
                </div>
                
                <!-- Show progress bar for running jobs -->
                <div class="progress-container" style="display: {% if state.lower() == 'running' %}block{% else %}none{% endif %};">
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="refresh-indicator">
                <div class="refresh-icon"></div>
                <span>Auto-refreshing every 2 seconds</span>
            </div>

            <div style="text-align: center;">
                <a href="/" class="back-button">
                    <span class="back-arrow">←</span>
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Add subtle mouse movement parallax effect
            document.addEventListener('mousemove', function(e) {
                const particles = document.querySelectorAll('.particle');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                particles.forEach((particle, index) => {
                    const speed = (index + 1) * 0.5;
                    particle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
                });
            });

            // Add ripple effect on card click
            const card = document.querySelector('.status-card');
            card.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                const rect = card.getBoundingClientRect();
                const size = 100;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background: rgba(64, 224, 208, 0.1);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    left: ${e.clientX - rect.left - size/2}px;
                    top: ${e.clientY - rect.top - size/2}px;
                    pointer-events: none;
                `;
                
                card.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
