<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="2">
  <title>Job Status Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .status-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .job-id {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .job-title {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .status-label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .status-value {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    /* Status colors */
    .status-pending {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }

    .status-running {
      background: #cce5ff;
      color: #004085;
      border: 1px solid #b8daff;
    }

    .status-completed {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-failed {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .progress-container {
      width: 100%;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .progress-bar {
      height: 6px;
      width: 60%;
      background: #007bff;
      animation: progressAnim 2s linear infinite;
    }

    @keyframes progressAnim {
      0% { width: 10%; }
      50% { width: 80%; }
      100% { width: 10%; }
    }

    .refresh-indicator {
      font-size: 0.8rem;
      color: #777;
      margin: 1rem 0;
    }

    .back-button {
      display: inline-block;
      padding: 8px 16px;
      text-decoration: none;
      color: white;
      background: #007bff;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .back-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="status-card">
    <div class="job-id">Job {{ job_id }}</div>
    <div class="job-title">Process Status</div>

    <div class="status-label">Current Status</div>
    <div class="status-value status-{{ state.lower() }}">
      {{ state }}
    </div>

    <!-- Progress bar visible only when running -->
    <div class="progress-container" style="display: {% if state.lower() == 'running' %}block{% else %}none{% endif %};">
      <div class="progress-bar"></div>
    </div>

    <div class="refresh-indicator">
      Auto-refreshing every 2 seconds
    </div>

    <a href="/" class="back-button">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
